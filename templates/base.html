<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapSet</title>
  <!-- Подключение стилей Bootstrap 5.3.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Подключение стилей из отдельного файла -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <!-- Подключение выбранного шрифта -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Навигационное меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <!-- Заменяем текстовую ссылку на тег img с путем к изображению -->
    <a class="navbar-brand" href="/"><img src="/static/img/capset.png" alt="CapSet">capset</a>
    
    <!-- меню -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/generate">Конструктор</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/about">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://t.me/capsetforu">Поддержка</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faq">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">Корзина</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Контент вашей страницы здесь -->
  <main class="main-content text-white rounded p-4 my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  <footer class="bg-dark py-2">
    <div class="container text-center text-white">
      <p>&copy; CapSet 2023. Все права защищены.</p>
    </div>
  </footer>
  

  <!-- Подключение скриптов Bootstrap (Popper.js уже включен в Bootstrap 5) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
